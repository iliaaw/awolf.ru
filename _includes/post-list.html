{% for post in paginator.posts %}
    <div class="post">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>

        <div class="timestamp">
            Опубликовано {{ post.date | localize:"%d %B %Y" }} (<span class="timeago notice" title="{{ post.date | date_to_xmlschema }}"></span>)
        </div>

        {{ post.content | cut }}

        {% if post.content contains "<cut />" %}
            <p class="read-more"><a href="{{ post.url }}#cut">Читать дальше→</a></p>
        {% endif %}

        <div class="tags">
            {% for tag in post.tags %}
                <a class="tag" href="/tags/{{ tag }}/">{{ tag }}</a>
            {% endfor %}
        </div>
    </div>
{% endfor %}
